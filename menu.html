
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Dragon Stone Pizza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 50px;
            margin-right: 15px;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        main {
            padding: 20px;
        }
        img {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Dragon Stone Pizza Logo">
        <h1>Dragon Stone Pizza</h1>
    </header>
    <main>
        <h2>Our Menu</h2>
        <img src="menu1.jpg" alt="Menu Page 1">
        <img src="menu2.jpg" alt="Menu Page 2">
    </main>
</body>
</html>
